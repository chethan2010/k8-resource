apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend  
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
      app: nginx
      # below is pod definition
  template:
    metadata:
      labels:
        tier: frontend
        app: nginx
        Project: some-project
    spec:
      containers:
      - name: nginx
        image: nginx
