kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  #this labels are related to dployment
  labels:
    component: mysql
    project: expense
    tier: database
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
    metadata:
      labels:
        component: mysql
        project: expense
        tier: database
    spec: 
      containers:
      - name: mysql
        image: chetan21dockerhub/mysql 
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
     component: mysql
     project: expense
     tier: database
  ports:
  - protocol: TCP
    port: 3306 #load balancer
    targetPort: 3306 #target port
